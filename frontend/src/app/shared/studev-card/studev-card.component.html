<div (click)="goToUser()">
    <img src="{{ user?.profilePhoto }}" alt="{{ user?.name }}">
    <h1 id="name">{{ user?.name }}</h1>
    <p id="userType">{{ user?.userType }}</p>
</div>

<ng-container *ngIf="userService.loggedIn() && user && user._id">
    <app-crud-btns [registroId]="user._id" [registroTipo]="'miembro'" (onDelete)="onDelete()"></app-crud-btns>
</ng-container>
