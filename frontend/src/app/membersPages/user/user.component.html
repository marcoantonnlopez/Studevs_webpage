<div class="secZero">
  <div id="Info">
    <div id="infoPic">
      <img id="ProfilePhoto" *ngIf="user?.profilePhoto" [src]="user?.profilePhoto" alt="{{ user?.name }}">
    </div>
    <div id="infoInfo">
      <div class="aux">
        <h1 id="name">{{ user?.name }}</h1>
        <ng-container *ngIf="user?.userType === 'admin'">
          <app-admin-tag></app-admin-tag>
        </ng-container>
        <ng-container *ngIf="user?.userType === 'miembro'">
          <app-member-tag></app-member-tag>
        </ng-container>
        <ng-container *ngIf="user?.userType === 'exadmin'">
          <app-ex-admin-tag></app-ex-admin-tag>
        </ng-container>
      </div>
      <div id="infoUserNameMember">
        <p class="user_name">@{{ user?.username }}</p>
      </div>
      <p id="phrase">"{{ user?.phrase }}"</p>
    </div>
  </div>
</div>
<section>
  <div id="sec2">
    <div id="Description">
      <h3>Description</h3>
      <p id="description">{{ user?.description }}</p>
    </div>
  </div>
</section>
