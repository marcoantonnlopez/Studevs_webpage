<section>
    <div id="secOne">
        <h1 [@fadeIn]>Members</h1>
        <ng-container *ngIf="userService.loggedIn()">
            <app-add-btn [routerLink]="miRuta" [buttonText]="miTexto" [@fadeIn]></app-add-btn>
        </ng-container>
    </div>
    <div id="allmembers">
        <div class="membersDiv">
            <div class="membersInfo">
                <h2>Admins</h2>
            </div>
            <div class="membersList">
                <app-studev-card *ngFor="let user of admins" [user]="user"></app-studev-card>
            </div>
        </div>
        <div class="membersDiv">
            <div class="membersInfo">
                <h2>Members</h2>
            </div>
            <div class="membersList">
                <app-studev-card *ngFor="let user of members" [user]="user"></app-studev-card>
            </div>
        </div>
        <div class="membersDiv">
            <div class="membersInfo">
                <h2>Ex-admins</h2>
            </div>
            <div class="membersList">
                <app-studev-card *ngFor="let user of exAdmins" [user]="user"></app-studev-card>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
